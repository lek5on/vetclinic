<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #444;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1787ff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0062a8;
        }
        button[type="button"]:hover {
            background-color: #218838;
        }
        #error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Вход в систему</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Логин" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p id="error"></p>
    <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
      <a href="/register.html"><button type="button" style="background:#17a2b8;">Зарегистрироваться</button></a>
      <a href="/" ><button type="button" style="background-color: #28a745;">Главное меню</button></a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                // Сохраняем токен, роль и owner_id в localStorage
                localStorage.setItem('authToken', result.token);
                if (result.role) localStorage.setItem('role', result.role);
                if (result.owner_id) localStorage.setItem('owner_id', result.owner_id);
                // Всегда перенаправляем в кабинет; доступ в админ-панель только из кабинета при роли admin
                window.location.href = '/cabinet.html';
            } else {
                document.getElementById('error').textContent = result.message || 'Ошибка входа';
            }
        });
    </script>
</body>
</html>
