<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ветеринарная лечебница</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('image2.jpeg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        margin: 0;
        text-align: center;
    }

    .content-container {
        background-color: #fff; 
        border-radius: 15px; 
        padding: 50px; 
        max-width: 800px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        box-sizing: border-box; 
        margin-bottom: 90px;
    }

    h1 {
        color: #444;
        font-size: 28px;
        margin-top: 0; 
    }

    p {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
    }


    .nav-buttons {
        display: flex;
        gap: 15px;
        justify-content: center; 
    }

    button {
        background-color: #1787ff;
        color: rgb(255, 255, 255);
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        width: 250px;
    }

    button:hover {
        background-color: #0062a8;
    }

    a {
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1>Добро пожаловать в ветеринарную лечебницу</h1>
    <p>Выберите действие:</p>
    <div class="nav-buttons">
      <a href="/admin.html"><button>Управление (для сотрудников)</button></a>
      <a href="/client.html"><button>Запись на приём (для клиентов)</button></a>
    </div>
  </div>
</body>
</html>
